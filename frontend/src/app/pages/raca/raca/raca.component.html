<div style="display: flex">
  <mat-form-field>
    <mat-label>Pesquisa</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="American Bully"
      #input
    />
  </mat-form-field>
  <button mat-fab [routerLink]="['new']"><mat-icon>add</mat-icon></button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="opcoes">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="opcoes-column"
      >
        Opções
      </th>
      <td mat-cell *matCellDef="let row" class="opcoes-column">
        <button mat-icon-button [routerLink]="[row.id]"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="deleteRaca(row)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[25]" [hidePageSize]="true"></mat-paginator>
</div>
