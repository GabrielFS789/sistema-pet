<form [formGroup]="racaDetail">
  <mat-dialog-content>
    <p>Nome Da Raça</p>
    <mat-form-field>
      <mat-label>Raça</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button (click)="adicionar()" cdkFocusInitial>Cadastrar</button>
  </mat-dialog-actions>
</form>
