<div style="display: flex">
  <mat-form-field>
    <mat-label>Pesquisa</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="American Bully"
      #input
    />
  </mat-form-field>
  <button mat-fab [routerLink]="['new']"><mat-icon>add</mat-icon></button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="id-column">
          Id
        </th>
        <td mat-cell *matCellDef="let row" class="id-column">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="cachorroNome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">
          <div
            style="
              display: flex;

              align-items: center;
            "
          >
            <mat-card style="width: 80px; height: 80px">
              <img mat-card-sm-image [src]="row.imagemUrl" alt="" />
            </mat-card>
            {{ row.cachorroNome }}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="donoNome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Dono</th>
        <td mat-cell *matCellDef="let row">{{ row.donoNome }}</td>
      </ng-container>

      <ng-container matColumnDef="cachorroSexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let row">{{ row.cachorroSexo }}</td>
      </ng-container>

      <ng-container matColumnDef="cachorroRaca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Raça</th>
        <td mat-cell *matCellDef="let row">{{ row.cachorroRaca }}</td>
      </ng-container>

      <ng-container matColumnDef="opcoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opções</th>
        <td mat-cell *matCellDef="let row" style="width: 100%; height: 100%">
          <button mat-icon-button [routerLink]="[row.id]"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[25]"></mat-paginator>

</div>
